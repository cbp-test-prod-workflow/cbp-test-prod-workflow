apiVersion: automation.cloudbees.io/v1alpha1
kind: action
name: TestAction
description: Run Go tests
runs:
  using: composite
  steps:
    - name: Run Tests
      uses: docker://golang:1.20.3-alpine3.17
      shell: sh
      run: |
        echo "Running tests..."
        go test ./... -v
        echo "Tests completed successfully."
